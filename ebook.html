<!DOCTYPE html>
<html>
<head>
  <title>E-Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Available E-Books</h2>
  <ul id="bookList"></ul>

  <script>
    const bookList = document.getElementById("bookList");

    for (let i = 1; i <= 100; i++) {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="ebook-details.html?bookId=${i}">
          Book Title ${i} - Author ${i} (202${i % 10})
        </a>`;
      bookList.appendChild(li);
    }
  </script>
</body>
</html>
