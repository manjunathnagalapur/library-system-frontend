<!DOCTYPE html>
<html>
<head>
  <title>⚙️ Library Settings</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>⚙️ Admin Settings</h1>

  <h2>📌 Fine Policy</h2>
  <form id="finePolicyForm">
    <label>Fine per day (₹):</label>
    <input type="number" id="finePerDay" required />
    <button type="submit">💾 Save</button>
  </form>

  <h2>📚 Issue/Return Rules</h2>
  <form id="issueRulesForm">
    <label>Max books per user:</label>
    <input type="number" id="maxBooks" required />
    <label>Max issue days:</label>
    <input type="number" id="maxDays" required />
    <button type="submit">💾 Save Rules</button>
  </form>

  <h2>🔔 Notification Preferences</h2>
  <form id="notificationForm">
    <label><input type="checkbox" id="dueReminder" /> Due date reminder</label><br />
    <label><input type="checkbox" id="returnReminder" /> Book return alert</label><br />
    <button type="submit">💾 Save Preferences</button>
  </form>

  <script src="js/settings.js"></script>
</body>
</html>
