<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physical Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2, h3 {
      color: #006400;
    }
    form {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    #paymentResult {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Physical Book Details</h2>
  <p id="bookInfo"></p>
  <p>Availability: <strong>Available</strong></p>

  <h3>Rent This Book</h3>
  <form onsubmit="calculatePayment(event)">
    <label>User Name:</label><br>
    <input type="text" id="userName" required><br>
    <label>Number of Days:</label><br>
    <input type="number" id="rentalDays" required><br>
    <button type="submit">Calculate Payment</button>
  </form>

  <p id="paymentResult"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('bookId') || '1';

    document.getElementById("bookInfo").innerText = `You selected Physical Book ${bookId} - Author ${bookId} (201${bookId % 10})`;

    function calculatePayment(event) {
      event.preventDefault();

      const days = parseInt(document.getElementById('rentalDays').value);
      const user = document.getElementById('userName').value;
      const costPerDay = 15; // ₹15/day for physical books
      const total = days * costPerDay;

      document.getElementById('paymentResult').innerText =
        `User ${user} has to pay ₹${total} for renting the book for ${days} day(s).`;
    }
  </script>

</body>
</html>
